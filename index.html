<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Word Custom</title>
</head>
<body>
 
    <header>
        <h1><span>${</span>WordCustom<span>}</span></h1>
    </header>

    <section>
        <div class="container">
            <div class="top">
                <input type="text" value="Digite algo aqui...">
            </div><!--top-->

            <div class="content">
                <h3>Edite seu texto aqui!</h3>
                <h4>Basta selecionar uma personalização.</h4>
                
                <div class="edit_btn">
                        <div class="btn">
                            <button style="color: red;">Vermelho</button>
                            <button style="color: green;">Verde</button>
                            <button style="color: blue;">Azul</button>
                            <button style="color: yellow;">Amarelo</button>
                            <button style="color: orange;">Laranja</button>
                            <button style="color: purple;">Roxo</button>
                            <br>
                            <button style="color: pink;">Rosa</button>
                            <button style="color: brown;">Marrom</button>
                            <button style="color: white;">Branco</button>
                            <button style="color: grey;">Cinza</button>
                            <button style="color: black;">Preto</button>
                            <button><span class="R">R</span><span class="G">G</span><span class="B">B</span></button>
                            <br>
                            <button>CAIXA ALTA</button>
                            <button>caixa baixa</button>
                            <button style="font-weight: bolder;">Negrito</button>
                            <button style="font-style: italic;">Itálico</button>
                            <button style="text-decoration: underline;">Sublinhado</button>
                            <button>Tamanho</button>
                        </div><!--btn-->

                </div><!--edit_btn-->

            </div><!--content-->
        </div><!--container-->
    </section>

    <footer>
        <div class="bottom">
            <h5>By: <a href="https://www.instagram.com/meiradev/"><span>/</span>meiradev</a></h5>
        </div><!--bottom-->
    </footer>

</body>
</html>
